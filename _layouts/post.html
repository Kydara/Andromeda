---
layout: default
---
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav">
        <a href="{{ site.homepage }}" class="nav-link"> <i class="fas fa-chevron-circle-left"></i>
            {{ site.homepage_name }}
        </a>
    </ul>
    <div class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ site.url }}">Status <span class="sr-only"><span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ site.url }}/archive">Archive</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Post</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container" role="main">
    <div class="container">
        <h1>Event view</h1>
        <div class="card border-{{ page.class }}">
            <div class="card-header d-flex justify-content-between vertical-center">
                {{ page.date | date: "%-d %b %Y, %H:%M" }}
            </div>
            <div class="card-body">
                <h2 class="card-title">
                    {{ page.title }}
                </h2>
                <p class="card-text">
                    {{ content }}

                </p>
            </div>
        </div>
    </div>
</main>
